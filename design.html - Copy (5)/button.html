    <!DOCTYPE html>
<html>
<head>
	<title>Simple Accounting Website</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		.container {
			max-width: 960px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
		}
		.table {
			border-collapse: collapse;
			width: 100%;
		}
		.table th,
		.table td {
			padding: 10px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		.table th {
			background-color: #f5f5f5;
			font-weight: bold;
		}
		.table tr:hover {
			background-color: #f9f9f9;
		}
		.btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.3s;
		}
		.btn:hover {
			background-color: #666;
		}
	</style>
</head>
<body>
	<header>Simple Accounting Website</header>
	<div class="container">
		<h1>Accounts</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Account Name</th>
					<th>Balance</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Checking</td>
					<td>$1,000.00</td>
				</tr>
				<tr>
					<td>Savings</td>
					<td>$5,000.00</td>
				</tr>
			</tbody>
		</table>
		<a href="#" class="btn">Add Account</a>
	</div>
</body>
</html>
